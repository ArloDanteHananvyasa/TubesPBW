<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loginStyle.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="page-container">
      <div class="login-container">
        <div class="message-section">
          <h1>THE REEL DEAL</h1>
          <h2>The best option for movie rentals</h2>
          <p>
            Rent your favorite movies at affordable prices. Enjoy a vast
            collection of titles anytime, anywhere!
          </p>
        </div>
        <div class="form-section">
          <div class="form-header">
            <h1>Login</h1>
            <h1>|</h1>
            <h1 id="signup">Sign Up</h1>
          </div>
          <p style="text-align: center">
            Register Now to rental your favourite shows
          </p>

          <form action="/login" method="POST">
            <div class="input-group">
              <label for="email">Email Address</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Ex: example@gmail.com"
                required
              />
            </div>

            <div class="input-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Ex: Jane Doe"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="*********"
                required
              />
            </div>

            <div class="input-group">
              <label for="conf-password">Confirm Password</label>
              <input
                type="password"
                id="conf-password"
                name="conf-password"
                placeholder="*********"
                required
              />
            </div>

            <button type="submit" class="login-btn">Sign Up</button>
            <p class="signup-link">
              Already have an account? <a href="/signup">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
