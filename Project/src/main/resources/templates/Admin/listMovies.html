      <img src="/static/Assets/logo-dark.png">

    <!-- Header Section -->
    <div class="header">
      <p class="dashboard-header">Manage Movies</p>
    </div>

    <!-- Sidebar Section -->
    <div class="sidebar">
      <div class="navigation">
        <div class="nav-group" id="nav-dashboard">
          <img src="/static/Assets/nav-dashboard-gray.svg" />
          <a th:href="@{/admin/dashboard}">Dashboard</a>
        </div>

        <div class="nav-group" id="nav-movies">
          <img src="/static/Assets/nav-movies-blue.svg" />
          <a th:href="@{/admin/movies}">Movies</a>
        </div>

        <div class="nav-group" id="nav-actors">
          <img src="/static/Assets/nav-actors.png" />
          <a th:href="@{/admin/actors}">Actors</a>
        </div>

        <div class="nav-group" id="nav-genres">
          <img src="/static/Assets/nav-genre.svg" />
          <a th:href="@{/admin/genres}">Genres</a>
        </div>

        <div class="nav-group" id="nav-sales">
          <img src="/static/Assets/nav-sales.svg" />
          <a th:href="@{/admin/sales-report}">Sales Report</a>
        </div>

        <div class="nav-group" id="nav-log-out">
          <img src="/static/Assets/nav-logout.svg" />
          <a th:href="@{/logout}">Log Out</a>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="cari-add-produk">
        <div class="cari-produk">
          <form>
            <input type="text" name="filter" placeholder="Search movie" />
          </form>
        </div>
        <button type="button" class="blue-button add-produk" onclick="window.location.href='/admin/movies/add-movies';">
          (+) Add Movie
        </button>
      </div>
      <div class="list-movies">
        <table>
          <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Detail</th>
            <th>Update</th>
            <th>Remove</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>
              <a><button>Detail</button></a>
            </td>
            <td>
              <a><button>Update</button></a>
            </td>
            <td>
              <a><button class="remove-button">Remove</button></a>
            </td>
          </tr>


        </table>
      </div>

      <div class="page-navigation-container">
        <div class="page-navigation">
          <p class="_1">1</p>
          <p class="_2">2</p>
          <p class="_3">3</p>
          <p class="_4">4</p>
          <p class="next">Next</p>
        </div>
      </div>
    </div>
