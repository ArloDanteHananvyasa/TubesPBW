<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movies</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/AdminStyle/addMovieStyle.css" />
</head>

<body>

    <div class="page-container">
        <div class="logo">
            <img src="/Assets/logo-dark.png">
        </div>

        <!-- Header Section -->
        <div class="header">
            <p class="dashboard-header">Add Movies</p>
        </div>

        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="navigation">
                <div class="nav-group" id="nav-dashboard">
                    <img src="/Assets/nav-dashboard-gray.svg" />
                    <a th:href="@{/admin/dashboard}">Dashboard</a>
                </div>

                <div class="nav-group" id="nav-movies">
                    <img src="/Assets/nav-movies-blue.svg" />
                    <a th:href="@{/admin/movies}">Movies</a>
                </div>

                <div class="nav-group" id="nav-actors">
                    <img src="/Assets/nav-actors.png" />
                    <a th:href="@{/admin/actors}">Actors</a>
                </div>

                <div class="nav-group" id="nav-genres">
                    <img src="/Assets/nav-genre.svg" />
                    <a th:href="@{/admin/genres}">Genres</a>
                </div>

                <div class="nav-group" id="nav-sales">
                    <img src="/Assets/nav-sales.svg" />
                    <a th:href="@{/admin/sales-report}">Sales Report</a>
                </div>

                <div class="nav-group" id="nav-log-out">
                    <img src="/Assets/nav-logout.svg" />
                    <a th:href="@{/logout}">Log Out</a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <form>
                <div class="form-container">
                    <div class="left-group">
                        <div class="form-group">
                            <label for="movieTitle">Title:</label>
                            <input type="text" id="movieTitle" name="movieTitle" placeholder="Enter">
                        </div>

                        <div class="form-group">
                            <label for="movieDescription">Description:</label>
                            <textarea id="movieDescription" name="movieDescription" placeholder="Enter"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="movieDuration">Duration:</label>
                            <input type="number" id="movieDuration" name="movieDuration" placeholder="Enter">
                        </div>

                        <div class="form-group">
                            <label for="movieStock">Stock:</label>
                            <input type="number" id="movieStock" name="movieStock" placeholder="Enter">
                        </div>

                        <div class="form-group">
                            <label for="moviePrice">Price:</label>
                            <input type="number" id="moviePrice" name="moviePrice" placeholder="Enter">
                        </div>


                    </div>
                    <div class=" right-group">
                        <div class="form-group">
                            <label for="movieGenre">Genre:</label>
                            <div id="movieGenre">
                                <div>
                                    <input type="checkbox" id="genreAction" name="genre" value="Action">
                                    <label for="genreAction">Action</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="genreComedy" name="genre" value="Comedy">
                                    <label for="genreComedy">Comedy</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="genreAdventure" name="genre" value="Adventure">
                                    <label for="genreAdventure">Adventure</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="genreDrama" name="genre" value="Drama">
                                    <label for="genreDrama">Drama</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="genreThriller" name="genre" value="Thriller">
                                    <label for="genreThriller">Thriller</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="genreSciFi" name="genre" value="Sci-Fi">
                                    <label for="genreSciFi">Sci-Fi</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="genreFantasy" name="genre" value="Fantasy">
                                    <label for="genreFantasy">Fantasy</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="genreHorror" name="genre" value="Horror">
                                    <label for="genreHorror">Horror</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="genreAnimation" name="genre" value="Animation">
                                    <label for="genreAnimation">Animation</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="next-right">
                        <div class="form-group">
                            <label for="movieActors">Actors:</label>
                            <div id="movieActors">
                                <div>
                                    <input type="checkbox" id="actorRyanReynolds" name="actor" value="Ryan Reynolds">
                                    <label for="actorRyanReynolds">Ryan Reynolds</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="actorDwayneJohnson" name="actor" value="Dwayne Johnson">
                                    <label for="actorDwayneJohnson">Dwayne Johnson</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="actorGalGadot" name="actor" value="Gal Gadot">
                                    <label for="actorGalGadot">Gal Gadot</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="next-next-right">
                        <div class="form-group">
                            <label for="moviePoster">Upload Movie Poster:</label>
                            <input type="file" id="moviePoster" name="moviePoster" accept="image/*"
                                onchange="previewImage(event)">
                            <div id="posterPreviewContainer" style="margin-top: 10px;">
                                <img id="posterPreview" src="" alt="Movie Poster Preview"
                                    style="max-width: 200px; display: none; border: 1px solid #ddd; padding: 5px;">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitMovieForm">Submit</button>
            </form>
        </div>


    </div>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('posterPreview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block'; // Show the image
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none'; // Hide the image
            }
        }
    </script>
</body>

</html>
