<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Actors</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/AdminStyle/addActorStyle.css" />
</head>

<body>

    <div class="page-container">
        <div class="logo">
            <img src="/static/Assets/logo-dark.png">
        </div>

        <!-- Header Section -->
        <div class="header">
            <p class="dashboard-header">Add Actors</p>
        </div>

        <!-- Sidebar Section -->
        <th:block th:include="~{Admin/sidebar :: sidebarAdmin}"></th:block>

        <div class="main-content">
            <form th:action="@{/admin/actors/add-actors/submit}" th:method="post">
                <div class="form-container">
                    <div class="form-group">
                        <label for="actorName">Full Name: </label>
                        <input type="text" id="actorName" name="actorName" placeholder="Enter actor name">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitMovieForm">Submit</button>
                <div class="errorMessage">
                    <p style="color: red;" th:if="${error != null}" th:text="${error}"></p>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
