<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/CustomerStyle/cartStyle.css" />
</head>

<body>

    <div class="page-container">
        <!-- Navigation -->
        <th:block th:include="~{Customer/navigation :: navigationCustomer}"></th:block>

        <div class="cart-container">
            <h1>My Cart</h1>

            <div class="cart-checkout">
                <div class="cart-group-container">
                    <div class="cart-group">
                        <img src="/static/Assets/Movies Poster/Vertical/aquman-lost-kingdom.jpg" />

                        <div class="cart-text">
                            <p>Aquaman: Lost Kingdom</p>
                            <p><strong>Price:</strong> Rp20.000</p>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </div>

                    <div class="cart-group">
                        <img src="/static/Assets/Movies Poster/Vertical/spiderman-homecoming.jpg" />

                        <div class="cart-text">
                            <p>Spider-Man: Homecoming</p>
                            <p><strong>Price:</strong> Rp20.000</p>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="checkout-container">
                    <p><strong>Total:</strong> Rp40.000</p>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
