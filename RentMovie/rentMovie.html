<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent a Movie</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rentMovieStyle.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="navigation">
        <img src="/Assets/logo.png" />

        <div class="nav-search">
          <div class="left-nav">
            <a>Home</a>
            <a>Movies</a>
            <a>My Rentals</a>
            <a>Profile</a>
          </div>

          <div class="right-nav">
            <img src="/Assets/search-icon.png" />
            <input
              type="text"
              class="search-bar"
              placeholder="Search movies title, actors, genres"
            />
          </div>
        </div>
      </div>

      <div class="rent-container">
        <h1>Movie Rental</h1>

        <div class="input-container">
          <div class="input-left">
            <div class="input-group">
              <label for="choose-movie">Movie Title</label>
              <select id="choose-movie" name="choose-movie" required>
                <option value="" disabled selected>Choose a movie</option>
                <option>Avatar:The way of water</option>
              </select>
            </div>

            <div class="input-group">
              <label for="rental-duration">Rental Duration (days)</label>
              <select id="rental-duration" name="rental-duration" required>
                <option value="" disabled selected>Choose duration</option>
                <option value="1">1 Day</option>
                <option value="3">3 Days</option>
                <option value="7">7 Days</option>
                <option value="14">14 Days</option>
              </select>
            </div>

            <div class="input-group">
              <label for="payment-method">Payment Method</label>
              <select id="payment-method" name="payment-method" required>
                <option value="" disabled selected>
                  Choose payment method
                </option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
              </select>
            </div>
          </div>

          <div class="input-right">
            <div class="input-group">
              <label for="customer-name">Customer Name</label>
              <input
                type="text"
                id="customer-name"
                name="customer-name"
                required
                placeholder="Enter your name"
              />
            </div>

            <div class="input-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>â“’ All Rights Reserved. 2024 The Reel Deal</footer>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navigation = document.querySelector(".navigation");

      window.addEventListener("scroll", function () {
        if (window.scrollY > 50) {
          navigation.classList.add("blurred"); // Add blur effect when scrolling
        } else {
          navigation.classList.remove("blurred"); // Remove blur effect when not scrolling
        }
      });
    });
  </script>
</html>
